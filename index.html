<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Trivia MASTERS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <h2> Harry Potter Trivia</h2>
            <button type="button" class="btn btn-primary begin-game">Attempt to defeat Lord Voldemort...</button>
            <div class="page-content">
                <p class="time-remaining"> </p>
                <h3 class="question-area"> </h3>
                <p class="answers answer-1"></p>
                <p class="answers answer-2"></p>
                <p class="answers answer-3"></p>
                <p class="answers answer-4"></p>
                <div class="gif-area">
                    <img class="correct-gif" src='assets/images/snape.gif'>
                    <img class="incorrect-gif" src='assets/images/welp.gif' style='width:450px;height:354px;'>
                    <img class="win-gif" src='assets/images/idk.gif'>
                </div>
            </div>
            <div class="win-state">
                <img class="win-gif" src='assets/images/idk.gif'>
            </div>
            <div class="score-chart">
                <p class="question-number"> </p>
                <p class="scored-answers"> </p>
            </div>
        </div>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
